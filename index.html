<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCMS School of Engineering and Technology - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SCMS SCHOOL OF ENGINEERING AND TECHNOLOGY</h1>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">

            <label for="regNumber">Register Number:</label>
            <input type="text" id="regNumber" required placeholder="Enter your Register Number">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
